server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # MIME types - include default types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Explicitly set MIME type for JavaScript files (must be before SPA fallback)
  location ~* \.(js|mjs)$ {
    add_header Content-Type "application/javascript; charset=utf-8" always;
    try_files $uri =404;
  }

  # Manifest file with correct MIME type (exact match first)
  location = /manifest.webmanifest {
    add_header Content-Type "application/manifest+json; charset=utf-8";
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  # Service worker should bypass aggressive caching for updates (exact match)
  location = /service-worker.js {
    add_header Content-Type "application/javascript; charset=utf-8";
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # Serve icons directory
  location /icons/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Serve static assets with long-lived caching
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback - must be last
  location / {
    try_files $uri $uri/ /index.html;
  }
}
