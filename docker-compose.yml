version: "3.9"

# Virtual Wallet - Docker Compose configuration for development
services:
  web:
    build:
      context: .
      target: dev
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install --force || (npm install --no-audit --no-fund && npm install --force) && tail -f /dev/null"
    stdin_open: true
    tty: true

volumes:
  node_modules:
